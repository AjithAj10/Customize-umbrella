<!DOCTYPE html>
<html>
  <head>
    <!-- Including external stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Including Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Main container for the customizer -->
    <div class="container">
      <!-- Section containing the umbrella and logo preview -->
      <div class="umbrella-section">
        <img
          src="./images/Blue_umbrella.png"
          class="umbrella-img"
          alt="umbrella"
        />
        <div class="logo">
          <img src="" class="logo_img" />
        </div>
      </div>
      <!-- Section containing the customizer options -->
      <div class="custom-section">
        <div class="content">
          <!-- Heading for the customizer section -->
          <h1>Custom Umbrella</h1>
          <!-- Color swatch buttons for selecting umbrella color -->
          <div class="colors">
            <button class="blue" value="blue"></button>
            <button class="pink" value="pink"></button>
            <button class="yellow" value="yellow"></button>
          </div>
          <!-- Information section for logo upload -->
          <div class="info">
            <!-- Subheading for logo upload -->
            <div class="sub-head">Customize your umbrella</div>
            <!-- Text prompting the user to upload a logo -->
            <div class="logo-text">Upload a logo for an instant preview</div>
            <!-- Details about the accepted file types and maximum file size -->
            <div class="logo-details">
              .png and .jpg files only. Max file size 5MB
            </div>
          </div>
          <!-- Button for uploading logo -->
          <label for="file-upload" class="upload-btn">
            <i class="fa fa-upload"></i>
            <span class="file-name">Upload logo</span>
            <input
              id="file-upload"
              type="file"
              accept="image/png"
              max-size="5000"
              style="display: none"
            />
          </label>
        </div>
      </div>
    </div>
    <!-- Including the JavaScript file for customizer functionality -->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
