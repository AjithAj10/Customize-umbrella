<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <div class="umbrella-section">
        <img src="./images/Blue_umbrella.png" class="umbrella-img" alt="umbrella" />
        <div class="logo">
          <img src="" class="logo_img" />
        </div>
      </div>
      <div class="custom-section">
        <div class="content">
          <h1>Custom Umbrella</h1>
          <div class="colors">
            <button class="blue" value="blue"></button>
            <button class="pink" value="pink"></button>
            <button class="yellow" value="yellow"></button>
          </div>
          <div class="info">
            <div class="sub-head">Customize your umbrella</div>
            <div class="logo-text">Upload a logo for an instant preview</div>
            <div class="logo-details">.png and .jpg files only. Max file size 5MB</div>
          </div>
          
          <label for="file-upload" class="upload-btn">
            <i class="fa fa-upload"></i>
            <span class="file-name">Upload logo</span>
            <input id="file-upload" type="file" accept="image/png" max-size="5000" style="display: none" />
          </label>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
